<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <style>
    body { }
    #content { width: 38%; float: left; font-size: 10px; }
    #HTMLReporter { width: 60%; float: right; font-size: 10px; }


    section, section>div, p, p>a { display: block; margin: 10px auto; padding: 5px; outline: 1px solid #ddd; }
    #h { height: 40px; }
    </style>

</head>

<body>
  <div id="content">
    <section id="section1">
          <h2>section1 title</h2>
          <div class="maindiv">
              <p>section1 .maindiv p1 <a href="#">link</a></p>
              <p>section1 .maindiv p2 <span><a href="#">link</a></span></p>
          </div>
          <div>
              <p id="h" class="mainp">section1 p4 (#h)</p>
              <p>section1 p5 <a href="#">link</a></p>
          </div>
      </section>
      <section id="section2">
          <h2>section2 title</h2>
          <p>section2 p1 <a href="#">link</a></p>
          <div id="maindiv" class="maindiv">
              <p>section2 .maindiv p1</p>
              <p>section2 .maindiv p2 <a href="#">link</a></p>
          </div>
      </section>
      <section class="untitled">
          <p>untitled-section p1 <a href="#">link</a></p>
      </section>
    </div>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/embryoJS.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="embryo.core.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body>
</html>
